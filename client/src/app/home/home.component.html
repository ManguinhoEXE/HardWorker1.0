
<!-- Nav -->
<div class="row">
    <div class="col-3">
        <app-nav></app-nav>
    </div>


<!-- Horas Disponibles -->
<div class="col">
    <div class="d-flex justify-content-end p-4 mx-5">
        <!-- Card Horas Disponibles -->
        <div class="card horas-disponibles shadow">
          <div class="card-body d-flex align-items-center justify-content-between">
            <span class="text-white fw-bold">Horas Disponibles</span>
            <div class="d-flex align-items-center">
              <i class="bi bi-clock text-white fs-4 me-2"></i>
              <span class="text-white fs-4 fw-bold">21</span>
            </div>
          </div>
        </div>
      </div>
</div>
  
<div class="col-4 d-flex justify-content-end align-items-center p-5 mx-5 ">

    <div class="card horas-card rounded-5 shadow ">
        <div class="card-body">
          <h5 class="card-title text-center">Registrar Horas</h5>
          <div class="d-flex align-items-center justify-content-center">
            <input type="number" [(ngModel)]="hours" class="rounded-pill horas-badge col-2 text-center no-arrows"/>
          <span class="ms-2">Horas</span>
          <button (click)="addHour()" class="rounded-pill horas-badge text-center mx-3 text-bg-success"></button>
          </div>
          <hr class="divider" />
          <div class="d-flex justify-content-center">
            <div class="dot"></div>
          </div>
          <div class="mt-3">
          
            
        </div>
      </div>

</div>
