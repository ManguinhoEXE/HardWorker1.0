<!-- Nav -->
<div class="row">
  <div class="col-3">
    <app-nav></app-nav>
  </div>


  <!-- Horas Disponibles -->
  <div class="col">
    <div class="d-flex justify-content-center mt-5 mx-5 mb-3">
      <!-- Card Horas Disponibles -->
      <div class="card horas-disponibles shadow p-3 rounded-5">
        <div class="card-body d-flex align-items-center justify-content-between">
          <span class="card-title text-white fw-bold">Horas Disponibles</span>
          <div class="d-flex align-items-center">
            <i class="bi bi-clock text-white fs-4 me-2"></i>
            <span class="text-white fs-4 fw-bold">21</span>
          </div>
        </div>
      </div>
    </div>

    <div class="d-felx justify-content-center m-1">
      <div class="card-solicitar rounded-5">
        <h3 class=" card-title fw-bold text-center pt-4 text-white">Solicitar</h3>
        <div class="d-flex justify-content-center">
          <div class="mx-3">
            <label for="De" class=" fw-bold text-white mt-4">De</label>
            <input type="text" class="form-control w-100 shadow" [(ngModel)]="startDate" (input)="formatDateTime($event)" placeholder="dd/mm/yy hh:mm">

            <label for="Hasta" class="text-white fw-bold mt-4">Hasta</label>
            <input type="text" class="form-control w-100 shadow" [(ngModel)]="endDate" (input)="formatDateTime($event)" placeholder="dd/mm/yy hh:mm">
          </div>
          <div class="mx-3">
            <label for="Rason" class="fw-bold text-white mt-4">Rason</label>
            <select class="form-select shadow" [(ngModel)]="reason">
              <option value="" disabled selected>Seleccione</option>
              <option value="compensatorio">Compensatorio</option>
              <option value="permiso">Permiso</option>
            </select>

            <button (click)="addRequest()" class="rounded-pill horas-badge2 text-center text-bg-primary shadow"></button>
          </div> 
        </div>
        <hr class="divider mx-5 mt-4" />
        <div class="mt-1 historys">
          <div *ngFor="let request of requests" class="card-history-solicitar card rounded-4 my-2 p-1">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold mx-4 text-white">De: {{ request.from }}</span>
              <span class="fw-bold mx-4 text-white">Hasta: {{ request.to }}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-2">
              <span class="fw-bold mx-4 text-white">Raz√≥n: {{ request.reason }}</span>
              <span class="fw-bold mx-4 text-white">Estado: {{ request.status }}</span>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-2">
              <span class="fw-bold text-white">Fecha de Solicitud: {{ request.currentHour }}</span>
            </div>
          </div>
        </div>
      </div>   
    </div>
  </div>





  <!-- Registrar Horas -->
  <div class="col-4 d-flex align-items-center m-5">

    <div class="card horas-card rounded-5 shadow d-flex align-items-center">
      <div class="card-body">
        <h3 class="card-title text-center mb-5 mt-3 fw-bold">Registrar Horas</h3>
        <div class="d-flex align-items-center justify-content-center">
          <input type="number" [(ngModel)]="hours"
            class="rounded-pill horas-badge fw-bold col-2 text-center no-arrows shadow" />
          <span class="ms-2 fw-bold">Horas</span>
          <button (click)="addHour()" class="rounded-pill horas-badge text-center mx-3 text-bg-success shadow"></button>
        </div>
        <hr class="divider" />
        <div class="mt-3 history">
          <div *ngFor="let hour of hourList" class="card-history card rounded-4 my-2 p-3">
            <div class="d-flex justify-content-center align-items-center">
              <span class="fw-bold mx-4 text-white">{{ hour.hours }} Horas</span>
              <span class="fw-bold text-white">{{ hour.currentHour }}</span>
            </div>
          </div>
        </div>
      </div>

    </div>
