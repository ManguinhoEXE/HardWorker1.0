

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="border rounded-4 p-5 w-75 shadow-lg" id="Contenedor-main">
<form class="d-flex flex-column align-items-center p-5" (ngSubmit)="onSubmit()">
    <h3 class="mb-4 text-light">Registro</h3>
    <div class="mb-3 w-75 ">
        <label for="Username" class="text-light">Usuario</label>
        <input type="text" class="form-control" id="Username" name="Username" [(ngModel)]="username" required>
    </div>
    <div class="mb-3 w-75">
        <label for="Password" class="text-light">Contrase√±a</label>
        <input type="password" class="form-control" id="Password" name="Password" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-light w-25">Registrarse</button>
</form>
</div>
</div>
