<!-- Nav -->
<div class="row justify-content-center align-items-center vh-100">
  <div class="col-3">
      <app-nav></app-nav>
    </div>

    <div class="col">
      <div class="d-flex justify-content-center">
        <table class="table table-striped table-bordered rounded shadow">
          <thead class="table-dark">
            <tr>
              
              <th>Nombre</th>
              <th>razon</th>
              <th>De</th>
              <th>Hasta</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of compensatoryRequests">
              <td>{{ request.firstName }} {{ request.lastName }}</td>
              <td>{{ request.reason }}</td>
              <td>{{ request.from }}</td>
              <td>{{ request.to }}</td>
              <td>
                {{ request.status }}
                <span 
                  class="status-indicator" 
                  [ngClass]="{
                    'status-active': request.status === 'Activo',
                    'status-pending': request.status === 'Pendiente'
                  }">
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
