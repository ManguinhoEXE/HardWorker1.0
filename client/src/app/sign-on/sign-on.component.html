<div class="container d-flex justify-content-center align-items-center">
    <div class="container-main rounded-5 shadow bg-white row">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="d-block">
                <h2 class="fw-bold text-center">Hola Hardworker</h2>
                <h5 class="fw-bold text-center">Ingrese sus credenciales</h5>

                <form class="d-flex flex-column align-items-center justify-content-center mt-4"(ngSubmit)="onSubmit()">
                    
                        
                        <div class="mb-3 w-75">
                            <label for="Username" class="form-label">Usuario</label>
                            <input type="text" class="form-control rounded-2" name="Username" [(ngModel)]="username" required>
                        </div>
                        
                        <div class="mb-3 w-75">
                            <label for="Password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control rounded-2" name="Password" [(ngModel)]="password" required>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a routerLink="/registro">No tienes Cuenta?
                            </a>
                        </div>
                    

                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-light rounded-2 px-5 shadow-sm">Iniciar</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="container-style rounded-5 shadow d-flex justify-content-center align-items-center">
                <img src="icons/logo.png" alt="logo" class="img-fluid h-50 w-50">
            </div>
        </div>
    </div>
</div>
